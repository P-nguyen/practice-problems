<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="Author" content="Peter N.">
        <title>alternate caps</title>
        <script>
            function alternateCaps(string) {
                var result = '';
                string = string.toLowerCase();

                for (var i = 0; i < string.length; i++){
                    if (i%2) {
                        result += string[i].toUpperCase();
                    }else{
                        result += string[i];
                    }
                }
                return result;
            }

            console.log(alternateCaps('amazing'));

        </script>
    </head>
</html>
